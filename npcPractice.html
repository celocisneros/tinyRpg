<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="npc.css">
    </head>
<body>
<div id="npcBox">
    <div id="npcName"></div>
    <div id="npcText"></div>
    <button id="talkButton" onclick="itachi.talk()">Talk</button>
    <button id="byeButton" onclick="itachi.bye()">Bye</button>
</div>

<script>
let itachi = {
    name: "Itachi",
    greeting: "Hello there, I am Itachi Uchiha.",
    farewell: "Goodbye, see you later.",
    convo: [
        "It's a beautiful day, isn't it?",
        "Have you heard about the latest news in the village?",
        "I enjoy reading books about history and strategy.",
        "Do you have any hobbies or interests you'd like to share?"
    ],
    index: 0,
    talk: function() {
        if (this.index < this.convo.length) {
            document.getElementById('npcText').innerText = this.convo[this.index];
            this.index++;
        } else {
            document.getElementById('npcText').innerText = "I have nothing more to say.";
        }
    },
    bye: function() {
        document.getElementById('npcText').innerText = this.farewell;
        this.index = 0; // Reset conversation index
    }   
};

document.getElementById('npcName').innerText = itachi.name;
document.getElementById('npcText').innerText = itachi.greeting;


</script>


</body>
</html>
